<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>read</title>
    <style>
      * {
        overflow: hidden;
      }

      :root {
        --font-color: #5D6146;
        --font-size: 18px;
        --background: #00000000;

      }
      .hidden {
        visibility: hidden;
      }
      body {
        margin: 0;
        height: 100vh;
        word-break: break-word;
        -webkit-app-region: drag;
        font-size: var(--font-size);
        color: var(--font-color, #fff);
      }
      .text-content {
        height: 100%;
      }
      .percent {
        position: fixed;
        bottom: 0;
        right: 0;
        -webkit-app-region: no-drag;

      }
      .percent input {
        appearance: none;
        background: transparent;
        outline: none;
        width: 2.47em;
        border: none;
        color: inherit;
        font-size: inherit;
      }
      .percent input::-webkit-inner-spin-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="text-content hidden"></div>
    <div class="percent"><input type="number" value="0" max="100" min="0" /><span style="padding-inline: 2px;cursor: default;">%</span></div>
    <script>      
    </script>
  </body>
</html>
